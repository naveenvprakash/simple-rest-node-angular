<div ng-cloak ng-controller="MenuController as menuCtrl">
    <md-sidenav tabindex="-1"
                class="l-sidenav md-sidenav-left md-whiteframe-z3 md-locked-open md-closed"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-medium-tall">
            <h2 class="text-center">beesoft-core</h2>
        </md-toolbar>
        <md-content flex role="navigation" class="border-bottom--sidemenu" >
            <ul class="side-menu">
                <li ng-repeat="section in menuCtrl.menu.sections" class="parent-list-item"
                    ng-class="{'parentActive' : menuCtrl.isSectionSelected(section)}">
                    <!--
                      <h2 class="menu-heading" ng-if="section.type === 'heading'"
                        id="heading_{{ section.name}}">
                      </h2>
                    -->
                    <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                    <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
</div>
